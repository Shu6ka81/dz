<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Практическая часть 10</title>
    <link rel="stylesheet" href="css/style.css">
<body>
<div class="continer">
    <h1>home<span>W</span>orks</h1>
    <div class="content">
        <div class="left">
            <div class="title">
                Get your free account
            </div>
            <div class="text">
                Try homeWorks BUSINESS free for 15 days. Downgrade to Basic (Free Forever) anytime.
            </div>
            <div class="form">
                <div class="one">
                    <div id="fullname">
                        <p>Full Name</p>
                        <input type="text" class="form-text" placeholder="Antony Swarowski">
                    </div>
                    <p>Your username</p>
                    <input type="text" class="form-text">
                    <div id="email">
                        <p>E-mail</p>
                        <input type="text" class="form-text">
                    </div>
                    <div class="pass">
                        <p>Password</p>
                        <input type="password" class="form-text">
                        <div id="pass-repeat">
                            <p>Repeat Password</p>
                            <input type="password" class="form-text">
                        </div>
                    </div>
                </div>
                <div class="chek">
                    <input type="checkbox" name="two" id="cheks">Agree to our Terms of Service and Privacy Statement
                </div>
                <div class="button">
                    <button id="button-text"> Sign Up</button>
                </div>
                <div class="fotter">
                    <a href="#">Already have an account?</a>
                </div>
            </div>
        </div>
        <div class="right">
            <img src="images/image.png" alt="">
        </div>
    </div>
</div>
<script src="JS/main.js"></script>
</body>
</html>
